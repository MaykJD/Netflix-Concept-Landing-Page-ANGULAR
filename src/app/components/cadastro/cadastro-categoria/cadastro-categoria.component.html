<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <h5 class="text-center mb-4">Cadastrar Uma Categoria </h5>
                <form class="form-card" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nome<span class="text-danger"> *</span></label> 
                            <input type="text" id="nome" name="nome" placeholder="Nome" onblur="validate(1)"> 
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Tag<span class="text-danger"> *</span></label> 
                            <input type="text" id="tag" name="tag" placeholder="Tag" onblur="validate(2)"> 
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Idioma<span class="text-danger"> *</span></label> 
                            <select class="form-control form-control-l" id="exampleFormControlSelect1">
                                <option>Portugês</option>
                                <option>Ingês</option>
                                <option>Espanhol</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-15"> <button type="submit" class="btn-block btn-primary">Cadastrar Tag</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
