<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <h5 class="text-center mb-4">Cadastrar Filme</h5>
                <form class="form-card" onsubmit="event.preventDefault()">

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-12 flex-column d-flex"> <label class="form-control-label px-3">Titulo<span class="text-danger"> *</span></label> 
                            <input type="text" id="titulo" name="titulo" placeholder="Titulo" onblur="validate(1)"> 
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Duração<span class="text-danger"> *</span></label> 
                            <input type="text" id="duracao" name="duracao" placeholder="duracao" onblur="validate(2)"> 
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Idioma<span class="text-danger"> *</span></label> 
                            <select class="form-control " id="idiomaid" name="idiomaid" >
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Categoria<span class="text-danger"> *</span></label> 
                            <select class="form-control " id="idiomaid" name="idiomaid" >
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Data De Lançamento dd/mm/aa<span class="text-danger"> *</span></label> 
                            <input type="date" id="datadeLancamento" name="datadeLancamento" placeholder="Data de Lançamento" onblur="validate(2)"> 
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Capa Link<span class="text-danger"> *</span></label> 
                            <input type="text" id="imagem" name="imagem" placeholder="Capa Link" onblur="validate(2)"> 
                        </div>

                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Capa Local<span class="text-danger"> *</span></label> 
                            <input type="file" class="form-control-file" id="imagem_local">
                        </div>
                    </div>


                    <div class="form-group col-sm-12 flex-column d-flex"> <label class="form-control-label px-3">Sinopse<span class="text-danger"> *</span></label> 
                        <textarea class="form-control" id="sinopse" rows="5"></textarea>
                    </div>

                    <div class="row justify-content-end">
                        <div class="form-group col-sm-50"> <button type="submit" class="btn-block btn-primary">Cadastrar</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
