<div div="animes_overlayer" *ngIf="!isCollapsed" id="aux">
    <!--TITULO-->
    <div class="text-top">
        <h1>Assistir novamente</h1>
    </div>

    <owl-carousel-o [options]="customOptions" >
        <ng-template carouselSlide [width]="750" *ngFor="let patnersArray of patnersArray">
                <div class="main-img-text" >
                    <!--CAPA-->
                        <div class="movie-post">
                            <img src="{{patnersArray.imgName}}" class="movie-list-img" >
                        </div>
                        
                        <div class="movie-card-post">
                            <img src="{{patnersArray.imgCard}}" class="movie-list-img" >
                        </div>
                    <!--NOME-->
                    <div class="title-imagem-rd" >
                        <p class="movie-list-title">{{patnersArray.imgTitle}}</p>                    
                    </div>
                </div>
                    <div class="class-description-movie">
                        <p class="movie-list-title" >{{patnersArray.imgTitleDesc}}</p>
                    </div>

        </ng-template>  
    </owl-carousel-o>
    <!--DIV AO ACIONAR CAPA DO FILME-->
</div>
